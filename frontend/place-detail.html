<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="place-detail.css">

</head>
<body>
<header>
  <h1>Explore City</h1>
  <h6>...prozkoumej svět</h6>
</header>
<main>
  <section id="name-container">
    <div>
      <h2 id="name" >Loading..</h2>
      <div>
        <span>✏️</span>
        <span id="delete-place-button" class="delete">🗑️</span>
      </div>
    </div>
    <h4 id="rating">Loading..</h4>
  </section>

  <section id="description-container">
    <img src="" alt="">
    <p id="address">Loading..</p>
    <p id="description">Loading..</p>
  </section>
  <section id="comments">
    <div id="comments-container">

    </div>
    <form id="comment-form">
      <h4>Nový komentář</h4>
      <label>
        <span>Jméno</span>
        <input type="text" name="CommentName" id="form-comment-name" minlength="3" maxlength="100" required>
      </label>
      <label>
        <span>Text komentáře</span>
        <textarea name="CommentBody" id="form-comment-body" required maxlength="1000"></textarea>
      </label>

      <button type="submit">Odeslat</button>
    </form>
  </section>
</main>


<script src="place-detail.js"></script>
</body>
</html>
